<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h2>Reset Your Password Easily</h2>
            <p>Enter your registered email address, and we'll send you a password reset link.</p>
            <input type="email" placeholder="Email Address">
            <button>SEND RESET LINK</button>
            <p class="login">Remembered your password? <a href="#">Log In</a>.</p>
        </div>
        <div class="right-section">
            <img src="image/blood.jpg" alt="Blood Donation Illustration">
            <h2>BLOOD PLUS</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
