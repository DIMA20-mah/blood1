<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BLOOD PULS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- قسم تسجيل الدخول -->
        <div class="login-section">
            <h2>Log in to your account</h2>
            <p class="subtitle">Welcome back! Please enter your details.</p>           <form action="dashboard.html" method="POST">
                <input type="email" name="email" placeholder="Email" required>
                <div class="password-field">
                    <input type="password" name="password" placeholder="Password" required>
                    <span class="show-password"></span>
                </div>
                <div class="options">
                    <label><input type="checkbox" name="remember"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="login-btn">LOGIN</button>
            </form>
            <p class="or-text">or continue with</p>
         <div class="social-buttons">
              <button class="google" onclick="window.open('https://www.google.com', '_blank')">
                <img src="image/googel.jpeg" alt="Google">
            </button>
            <button class="facebook" onclick="window.open('https://www.facebook.com', '_blank')">
                <img src="image/facbook .png" alt="Facebook">  
            </button>
            <button class="apple" onclick="window.open('https://www.apple.com', '_blank')">
                <img src=image/apple-icon-25.png alt="Apple"> 
            </button>
        
            </div>
            <p class="signup-text">Don't have an account? <a href="signup.html">Sign up</a></p>
            <p class="admin-text">Are you admin? <a href="admin.html"> Log In </a></p>
        </div>
      
        <!-- image -->
        <div class="image-section">
            <img src="image/blood.jpg" Blood Donation Illustration>
            <h1 class="brand-name"></h1>
        </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
